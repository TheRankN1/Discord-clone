<div *ngIf="isOpen$ | async" class="modal-container">
  <div class="modal-content">
    <h3>EDIT SERVER</h3>
    <input #editServerInputRef type="text" [(ngModel)]="serverName" placeholder="server name" />
    <div class="buttons">
      <button class="delete-button" (click)="onDeleteServer()">Delete</button>
      <div class="edit-cancel-buttons">
        <button (click)="closeModal()">Cancel</button>
        <button class="save-button" [disabled]="serverName === ''" (click)="onEditServer()">Save</button>
      </div>
    </div>
  </div>
</div>

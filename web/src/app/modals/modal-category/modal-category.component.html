<div *ngIf="isOpen$ | async" class="modal-container">
  <div class="modal-content">
    <strong>CATEGORY NAME</strong>
    <input #categoryInputRef [(ngModel)]="category" autofocus type="text" placeholder="Your category" />
    <div class="buttons">
      <button (click)="closeModal()">Cancel</button>
      <button [class.disabled]="category | isNotEmpty" [disabled]="category | isNotEmpty" class="save-button" (click)="addCategory()">
        Save
      </button>
    </div>
  </div>
</div>

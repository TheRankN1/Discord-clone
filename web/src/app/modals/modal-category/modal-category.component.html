<div *ngIf="isOpen$ | async" class="modal-container">
  <div class="modal-content">
    <div class="title-input">
      <strong>CATEGORY NAME</strong>
      <input #categoryInputRef [(ngModel)]="category" autofocus type="text" placeholder="Your category" />
    </div>
    <div class="buttons">
      <button (click)="closeModal()">Cancel</button>
      <button [class.disabled]="category | isNotEmpty" [disabled]="category | isNotEmpty" class="create-category" (click)="addCategory()">
        Create
      </button>
    </div>
  </div>
</div>

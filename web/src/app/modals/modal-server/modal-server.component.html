<div  *ngIf="isOpen$ | async" class="modal-container">
  <div class="modal-content">
    <h3>SERVER NAME</h3>
    <input type="text" #serverInputRef [(ngModel)]="name" placeholder="Server name"/>
    <div class="buttons">
      <button (click)="closeModal()">Cancel</button>
      <button class="create-server" [disabled]="name === ''" (click)="onAddServer()">Create server</button>
    </div>
  </div>
</div>

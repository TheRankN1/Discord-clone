<div *ngIf="isOpen$ | async" class="modal-container">
  <div class="modal-content">
    <h3>CHANNEL NAME</h3>
    <input #channelInputRef type="text" [(ngModel)]="channelName" placeholder="Channel name" />
    <div class="buttons">
      <button (click)="closeModal()">Cancel</button>
      <button class="save-button" [disabled]="channelName === ''" [class.disabled]="channelName === ''" (click)="onAddChannel()">
        Save
      </button>
    </div>
  </div>
</div>

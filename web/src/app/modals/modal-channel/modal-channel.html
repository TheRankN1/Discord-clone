<div *ngIf="isOpen$ | async" class="modal-channel">
  <h3>CHANNEL NAME</h3>
  <input #channelInputRef type="text" [(ngModel)]="channelName" placeholder="Channel name" />
  <div class="buttons">
    <button (click)="closeModal()">Cancel</button>
    <button class="create-channel" [disabled]="channelName === ''" [class.disabled]="channelName === ''" (click)="onAddChannel()">
      Create
    </button>
  </div>
</div>

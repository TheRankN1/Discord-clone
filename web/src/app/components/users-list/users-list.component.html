<div class="users" *ngFor="let categoryUser of categoryOfUsers">
  <span class="category">{{categoryUser.categoryName}}</span>
  <div class="user" *ngFor="let user of categoryUser.users">
    <div class="avatar" [ngStyle]="{ 'background-color': user.bg }" class="{{user.status}}">
      {{user.name | avatarInitials}}
    </div>
    <span class="name">{{user.name}}</span>
  </div>
</div>

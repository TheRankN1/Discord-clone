<div class="scrolling-container">
  <ng-container *ngFor="let server of servers$ | async as servers; trackBy: trackByFn">
    <app-avatar
      (click)="onServerDetails(server.id)"
      [title]="server.title"
      [isActive]="server.isActive"
      [bgColor]="server.serverBgColor"
      [squareOnHover]="true"
    ></app-avatar>
  </ng-container>
  <div class="add-new" (click)="openModalServer()">
    <app-icon [name]="'plus'" class="small color-green"></app-icon>
  </div>
</div>

<div class="scrolling-container">
  <div>
    <app-avatar
      (click)="onSearchServer()"
      [hover]="sideBarActions['search'].hoverClass"
      [icon]="sideBarActions['search'].icon"
      [fillHoverColor]="sideBarActions['search'].fillHoverClass"
      [bgColor]="sideBarActions['search'].bgColor"
    ></app-avatar>
    <ng-container *ngFor="let server of servers$ | async; trackBy: trackByFn">
      <app-avatar
        (click)="onServerDetails(server.id)"
        [title]="server.title"
        [isActive]="server.isActive"
        [bgColor]="server.serverBgColor"
        hover="square"
      ></app-avatar>
    </ng-container>
    <app-avatar
      (click)="openModalServer()"
      class="fill-green"
      [hover]="sideBarActions['addServer'].hoverClass"
      [icon]="sideBarActions['addServer'].icon"
      [bgColor]="sideBarActions['addServer'].bgColor"
      [fillHoverColor]="sideBarActions['addServer'].fillHoverClass"
    ></app-avatar>
  </div>
  <app-avatar
    (click)="logout()"
    class="fill-red"
    [hover]="sideBarActions['logout'].hoverClass"
    [icon]="sideBarActions['logout'].icon"
    [bgColor]="sideBarActions['logout'].bgColor"
    [fillHoverColor]="sideBarActions['logout'].fillHoverClass"
  >
  </app-avatar>
</div>

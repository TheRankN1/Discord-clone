<div class="container" *ngIf="loggedUser">
  <div class="top">
    <div class="edit">
      <app-icon (click)="closeLoggedUserSettingsModal()" name="close"></app-icon>
    </div>
    <div class="sign">
      <div class="icon-container">
        <app-icon name="text-channel" class="color-black small"></app-icon>
      </div>
    </div>
  </div>
  <app-avatar status="online" [bgColor]="loggedUser.bgColor" icon="logo" dimension="xxl"></app-avatar>
  <div class="logged-user-data-container">
    <div class="logged-user-data">
      <div class="full-name">
        <strong>{{ loggedUser.fullName }}</strong>
        <strong *ngIf="!loggedUser.fullName">{{ loggedUser.username }}</strong>
        <span>{{ loggedUser.username }}</span>
      </div>
      <div class="member-since">
        <strong>Discord member since :</strong>
        <span>{{ loggedUser.joinedOn | date }}</span>
      </div>
      <div class="status">
        <div class="normal-status">
          <div class="status-type">
            <div class="status-dot"></div>
            <span>Online</span>
          </div>
          <app-icon name="arrow-right" class="small color-grey"></app-icon>
        </div>
        <div class="custom-status">
          <app-icon name="smiley-face"></app-icon>
          <span>Set Custom Status</span>
        </div>
      </div>
      <div class="switch-account-container">
        <div class="switch-account">
          <app-icon name="reverse-arrow"></app-icon>
          <span>Switch accounts</span>
        </div>
        <app-icon class="large" name="arrow-right"></app-icon>
      </div>
    </div>
  </div>
</div>

<div class="scrolling-container">
  <ng-container *ngIf="currentServer as server">
    <div class="name-with-open-modal" *ngIf="server.title != ''">
      <h1>{{ server.title }}</h1>
      <div (click)="openCategoryModal()" class="open-modal">+</div>
      <i class="icon-edit" (click)="openEditServerModal(server)"></i>
    </div>
    <div class="category" *ngFor="let category of server.categories">
      <div class="title-addButton">
        <strong>{{ category.title }}</strong>
        <div class="add-channel" (click)="openChannelModal(category)">+</div>
        <i class="icon-edit" (click)="openEditCategoryModal(category)"></i>
      </div>
      <div class="channel" *ngFor="let channel of category.channels">
        <span>
          {{ channel.title | textWithEllipsis }}
        </span>
        <i class="icon-edit" (click)="openEditChannelModal(category, channel)"></i>
      </div>
    </div>
  </ng-container>
</div>
